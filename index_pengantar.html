        function startQuiz() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            currentQ = 0;
            score = 0;
            scoresPerLevel = [0, 0, 0, 0];
            selectedQuestions = [];
            for (let i = 0; i < levels.length; i++) {
                const shuffled = levels[i].questions.sort(() => 0.5 - Math.random()).slice(0, 5);
                selectedQuestions = selectedQuestions.concat(shuffled.map(q => ({ ...q, level: i })));
            }
            selectedQuestions = selectedQuestions.sort(() => 0.5 - Math.random());
            loadQuestion();
        }
        function loadQuestion() {
            if (currentQ < selectedQuestions.length) {
                const q = selectedQuestions[currentQ];
                document.getElementById('question').textContent = q.q;
                document.getElementById('answer').value = '';
                document.getElementById('feedback').innerHTML = '';
                document.getElementById('currentLevel').textContent = `Level ${q.level + 1} (游릱游릳游릴游린)[${currentQ + 1}/20]`;
            } else {
                checkPathway();
            }
        }
        function checkAnswer() {
            const userAns = document.getElementById('answer').value.trim().toUpperCase();
            const correctAns = selectedQuestions[currentQ].a.toUpperCase();
            const level = selectedQuestions[currentQ].level;
            const fb = document.getElementById('feedback');
            if (userAns === correctAns) {
                score++;
                scoresPerLevel[level]++;
                fb.innerHTML = '<div class="feedback correct">Benar!</div>';
            } else {
                fb.innerHTML = '<div class="feedback incorrect">Salah. Jawaban: ' + correctAns + '</div>';
            }
            document.getElementById('score').textContent = score;
            currentQ++;
            setTimeout(loadQuestion, 1000);
        }
        function checkPathway() {
            document.getElementById('quiz').classList.add('hidden');
            const levelScores = scoresPerLevel.map(s => s / 5 * 100);
            const weakestLevel = levelScores.indexOf(Math.min(...levelScores.filter(s => s < 70)));
            if (weakestLevel >= 0) {
                showRemedial(weakestLevel);
            } else {
                document.getElementById('advanced').classList.remove('hidden');
            }
        }
        function showRemedial(level) {
            const remedialContent = document.getElementById('remedialContent');
            let content = '<h3>Remedial Level ' + (level + 1) + '</h3>';
            if (level === 0) {
                content += '<p>Dasar: Sejarah jaringan dimulai dari ARPANET 1969. Jenis: LAN (lokal), WAN (luas). Dampak: Mempermudah komunikasi tapi risiko keamanan.</p>';
            } else if (level === 1) {
                content += '<p>Menengah: Perkembangan dari Ethernet 1973. Jenis: MAN, PAN. Dampak: Globalisasi ekonomi tapi privasi terganggu.</p>';
            } else if (level === 2) {
                content += '<p>Lanjutan: Protokol TCP/IP 1974. Jenis: WLAN, BAN. Dampak: Pendidikan online tapi desinformasi.</p>';
            } else if (level === 3) {
                content += '<p>Master: 5G 2019. Jenis: SDN. Dampak: Industry 4.0 tapi cyber threats.</p>';
            }
            remedialContent.innerHTML = content;
            document.getElementById('remedial').classList.remove('hidden');
        }
        function retryQuiz() {
            document.getElementById('remedial').classList.add('hidden');
            startQuiz();
        }
        function checkAdv() {
            const ans = document.getElementById('advAnswer').value.trim().toUpperCase();
            const fb = document.getElementById('advFeedback');
            if (ans === "PACKET SWITCHING") {

                showCert();
            } else {
                fb.innerHTML = '<div class="feedback incorrect">Salah. Jawaban: Packet Switching.</div>';
            }
        }
